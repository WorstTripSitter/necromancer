name: Nightly Build

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    strategy:
      matrix:
        configuration: [Release, ReleaseAVX2]
        platform: [x64]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Build
        run: msbuild necromancer.sln /p:Configuration=${{ matrix.configuration }} /p:Platform=${{ matrix.platform }} /m

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: necromancer-${{ matrix.configuration }}-${{ matrix.platform }}
          path: bin/${{ matrix.configuration }}/necromancer.dll
          if-no-files-found: error
